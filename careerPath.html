<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Path Recommendations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: Roboto;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            background-image: url('images/mainPic2.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            padding-top: 150px; /* Add padding to prevent content overlap with navbar */
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            margin: 20px auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #1b86a7;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        nav.navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1{
            text-align: center;
            font-family: Montserrat, sans-serif;
        }

    </style>
</head>
<body>
<div class="header_section">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="logo">
            <div class="row">
                <div class="col-sm-6 col-md-6">
                    <h2 class="nav-item"><img src="images/CCLogo.png" alt="Logo" style="height: 100px; width: auto; margin-right: 10px;"></h2>
                </div>
            </div>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <i class="fa-solid fa-house" style="font-size: 30px"></i>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">HOME</a>
                </li>
                <li class="nav-item">
                    <i class="fa-solid fa-info-circle" style="font-size: 30px"></i>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about">ABOUT</a>
                </li>
                <li class="nav-item">
                    <i class="fa-solid fa-user" style="font-size: 30px"></i>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">CONTACT</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="container">
    <h1>Hi User,</h1>
    <h1>Here are your personalized Career Compass Recommendations</h1>
    <div id="recommendations" class="container">
        <!-- Recommendations will be loaded here -->
    </div>

    <table id="careerTable">
        <thead>
        <tr>
            <th>Career Path</th>
            <th>Description</th>
            <th>Skills Needed</th>
            <th>Learning Style</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script>
    // Fetching JSON data from an external file
    fetch('careerPathData.json')
        .then(response => response.json())
        .then(careerPathData => {
            const tableBody = document.querySelector("#careerTable tbody");
            careerPathData.recommendations.forEach(rec => {
                const row = document.createElement("tr");
                row.innerHTML = `
                <td>${rec.career_path}</td>
                <td>${rec.description}</td>
                <td>${rec.skills_needed.join(", ")}</td>
                <td>${rec.learning_style}</td>
            `;
                tableBody.appendChild(row);
            });
        })
        .catch(error => console.error('Error fetching JSON:', error));
</script>
</body>

</html>
