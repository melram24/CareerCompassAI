</div>
<div class="container">
    <h1>Personalized Career Compass</h1>
    <h4>*AI Generated*</h4>
    <form id="careerForm">
        <div class="form-group">
            <label for="background">Intended Major</label>
            <input type="text" id="background" name="background" placeholder="e.g., Computer Science" required>
        </div>
        <div class="form-group">
            <label for="Goals">Career Goals</label>
            <input type="text" id="Goals" name="Goals" placeholder="e.g., Internship, Part-Time" required>
        </div>
        <div class="form-group">
            <label for="interests">Your Interests (comma separated)</label>
            <input type="text" id="interests" name="interests" placeholder="e.g., AI, Data Science, Programming" required>
        </div>
        <div class="form-group">
            <label for="learningStyle">Preferred Learning Style</label>
            <select id="learningStyle" name="learningStyle" required>
                <option value="Visual">Visual</option>
                <option value="Auditory">Auditory</option>
                <option value="Hands-On">Hands-On</option>
                <option value="Reading/Writing">Reading/Writing</option>
            </select>
        </div>
        <button type="button" onclick="redirectToCareerPath()">Get Career Pathway Recommendations</button>
    </form>
</div>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.799.0.min.js"></script>

<script>
    AWS.config.update({
        region: 'your-region',
        accessKeyId: 'your-access-key-id',
        secretAccessKey: 'your-secret-access-key'
    });

    const s3 = new AWS.S3();

    function redirectToCareerPath() {
        const background = document.getElementById('background').value;
        const goals = document.getElementById('Goals').value;
        const interests = document.getElementById('interests').value;
        const learningStyle = document.getElementById('learningStyle').value;

        if (background && goals && interests && learningStyle) {
            const userData = {
                background: background,
                goals: goals,
                interests: interests.split(','),
                learningStyle: learningStyle
            };

            const params = {
                Bucket: 'your-bucket-name',
                Key: `user-input/${Date.now()}.json`,
                Body: JSON.stringify(userData),
                ContentType: 'application/json'
            };

            s3.upload(params, function(err, data) {
                if (err) {
                    console.log("Error uploading data: ", err);
                    alert('Failed to save data. Please try again.');
                } else {
                    console.log("Successfully uploaded data: ", data);
                    // Trigger Databricks job via Lambda or notify the user
                    alert('Your data has been submitted. Generating recommendations...');
                }
            });
        } else {
            alert('Please fill in all required fields.');
        }
    }
